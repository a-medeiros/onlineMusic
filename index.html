<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Online Music</title>
        <link rel="stylesheet" href="./style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div class="site-container">
            <div class="songAndArtist-div">
                <h3 class="song-name-h3" id="song-name-h3">AAAAAAAAAA</h3>
                <span class="artist-name-span" id="artist-name-span">AAAAAAAAA</span>
            </div>
            <div>
                <audio id="audio">
                    <source id="song" src="" type="audio/mp3">
                </audio>
            </div>
            <div class="playMusic-container">
                <button class="backward-button" id="backward-button"><i class="fa fa-step-backward"></i></button>
                <button class="play-pause-button" id="playOrPause-button"><i id="i-playOrPause" class="fa fa-play"></i></button>
                <button class="forward-button" id="forward-button"><i class="fa fa-step-forward"></i></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
